{%extends 'base_foot.html'%}
{%block head%}
<!--模板继承，下级ｂｌｏｃｋ填充上级ｂｌｏｃｋ,ｂｌｏｃｋ命名不能和父辈ｂｌｏｃｋ name相同-->
<script>
    $(function () {
//        ajax处理csrf
        $.ajaxSetup({
                 data: {csrfmiddlewaretoken: '{{ csrf_token }}' },
            });

        // 此处不能使用ｓｕｂmit提交，submit提交会导致页面刷新，错误提示信息看不到
        $('#login_submit').click(function () {
            $.ajax({
                url:'/user/login_handle/',
                method:'post',
                data:{uname:$('#username').val(),
                    upwd:$('#pwd').val()},
                success:function (data) {
                    if ((data.errorname==1) || (data.errorpwd ==1))
                    {
                        console.log(data.errorname,data.errorpwd)
                        console.log('afdaf')
                        $('.user_error').html('用户名或密码错误').show();
                    }
                    else
                        // 账号密码正确，跳转到href
                        window.location.href = '/user/user_center_info/';
                }
            })

//            $.post('/user/login_handle/',
//                {
//                    uname:$('#username').val(),
//                    upwd:$('#pwd').val()
//                },
//                function (data) {
//                if (data.errorname==1)
//                {
//                    $('.user_error').html('用户名错误').show();
//                }
//            })
        })
    })
</script>
{%endblock head%}
{%block body%}
	<div class="login_top clearfix">
		<a href="index.html" class="login_logo"><img src="/static/images/logo02.png"></a>
	</div>

	<div class="login_form_bg">
		<div class="login_form_wrap clearfix">
			<div class="login_banner fl"></div>
			<div class="slogan fl">日夜兼程 · 急速送达</div>
			<div class="login_form fr">
				<div class="login_title clearfix">
					<h1>用户登录</h1>
					<a href="#">立即注册</a>
				</div>
				<div class="form_input">
					<form id="login_form" method="post">
                        <!--csrf-->
						{%csrf_token%}
						<input type="text" id="username" class="name_input" placeholder="请输入用户名">
						<div class="user_error">输入错误</div>
						<input type="password" id="pwd" class="pass_input" placeholder="请输入密码">
						<div class="pwd_error">输入错误</div>
						<div class="more_input clearfix">
							<input type="checkbox" name="">
							<label>记住用户名</label>
							<a href="#">忘记密码</a>
						</div>
                        <!--同button按钮写在form外-->
                        <!--type 不能是ｓｕｂｍｉｔ-->
						<!--<input type="button" name="login_submit" value="登录" class="input_submit" id="login_submit">-->
					</form>
                    <button id="login_submit" class="input_submit">登录</button>
				</div>
			</div>
		</div>
	</div>
{%endblock body%}
